services:
  frontend:
    build: ./frontend
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app 
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./data:/app/data

  decryptage:
    build: ./decryptage

    command: >
      sh -c "python manage.py migrate && 
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./decryptage:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=decryptage.settings